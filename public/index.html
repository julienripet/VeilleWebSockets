<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Socket Io exemple</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            #name, #content { border: 1px black solid; padding: 10px; width: 90%; margin-right: .5%; }
            #submit { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    
    <body>
        <ul id="messages"></ul>
        <form action="" id="myForm">
            <input id="name" autocomplete="off" />
            <input id="content" autocomplete="off" />
            <input id="submit" type="submit" />
            </form>
            
            <script src="/socket.io/socket.io.js"></script>
            <script src="./socket.js" ></script>
    </body>
</html>
